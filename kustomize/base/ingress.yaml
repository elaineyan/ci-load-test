apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: http-echo-ingress
  labels:
    app: http-echo
    environment: test
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: default.localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: http-echo-service
            port:
              number: 80