apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: echo-apps

resources:
- ../../base

patches:
- path: deployment-patch.yaml
  target:
    kind: Deployment
    name: http-echo
- target:
    kind: Deployment
    name: http-echo
  patch: |-
    - op: replace
      path: /metadata/name
      value: bar-deployment
    - op: replace
      path: /spec/template/metadata/labels/app
      value: bar
    - op: replace
      path: /spec/selector/matchLabels/app
      value: bar
- target:
    kind: Service
    name: http-echo-service
  patch: |-
    - op: replace
      path: /metadata/name
      value: bar-service
    - op: replace
      path: /spec/selector/app
      value: bar
- target:
    kind: Ingress
    name: http-echo-ingress
  patch: |-
    - op: replace
      path: /metadata/name
      value: bar-ingress
    - op: replace
      path: /spec/rules/0/host
      value: "bar.localhost"
    - op: replace
      path: /spec/rules/0/http/paths/0/backend/service/name
      value: "bar-service"
- target:
    kind: HorizontalPodAutoscaler
    name: http-echo-hpa
  patch: |-
    - op: replace
      path: /spec/scaleTargetRef/name
      value: bar-deployment